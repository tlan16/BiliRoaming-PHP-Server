name: Sync Fork

on:
  schedule:
    - cron: '0 13 */7 * *'
  workflow_dispatch:

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.8
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          owner: david082321
          base: main
          head: main
        continue-on-error: true
